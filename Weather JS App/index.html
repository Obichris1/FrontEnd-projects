<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id ="w-string"></h3>
            <img id="w-icon">
            <ul id="w-details" class="list-group mt-3">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-pressure"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-base"></li>
            </ul>
            <hr>


            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary"
 data-toggle="modal" data-target="#locationModal">
    Change Location
  </button>
        </div> 
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="location ModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLongTitle">Choose location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control">
            </div>

           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  



    <script src="/weather.js"></script>
    <script src="/storage.js"></script>
    <script src="/ui.js"></script>
    <script src="/app.js"></script>
</body>
</html>
